<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Checker</title>
</head>
<body>
    <h1>SEO Checker</h1>
    <form id="seoForm">
        <input type="text" id="urlInput" placeholder="Enter a URL" required>
        <button type="submit">Check SEO</button>
    </form>
    <div id="results"></div>

    <script>
        document.getElementById('seoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('urlInput').value;
            fetch('http://localhost:3000/check-seo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url }),
            })
            .then(response => response.json())
            .then(data => {
                const results = document.getElementById('results');
                results.innerHTML = `
                    <p>Title: ${data.title || 'Not found'}</p>
                    <p>Meta Description: ${data.metaDescription || 'Not found'}</p>
                    <p>HTTPS: ${data.isHttps ? 'Yes' : 'No'}</p>
                    <p>Mobile Friendly: ${data.viewport ? 'Yes' : 'No'}</p>
                    <p>Headings (H1, H2): ${data.headings.h1}, ${data.headings.h2}</p>
                    <p>Content Length: ${data.contentLength}</p>
                    <p>Robots.txt: ${data.robots ? 'Found' : 'Not found'}</p>
                    <p>Images with Alt Text: ${data.imagesWithAlt}</p>
                    <p>Page Speed (Load Time): ${data.pageSpeed}</p>
                    <p>Clean URL: ${data.cleanURL ? 'Yes' : 'No'}</p>
                    <p>Favicon: ${data.favicon ? 'Found' : 'Not found'}</p>
                    <p>Canonical Tag: ${data.canonical ? 'Found' : 'Not found'}</p>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
